<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/output.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="flex justify-center mt-6">
      <!-- Mobile UI -->
      <div
        class="bg-base-200 shadow-md border border-base-300 rounded-lg lg:hidden px-4"
      >
        <div class="dropdown">
          <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h8m-8 6h16"
              />
            </svg>
          </div>
          <ul
            tabindex="0"
            class="menu lg:hidden menu-sm dropdown-content bg-base-300 rounded-box z-1 mt-3 w-52 p-2 shadow"
          >
            <li>
              <a>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
                  />
                </svg>
                Inbox
                <span class="badge badge-xs">99+</span>
              </a>
            </li>
            <li>
              <a>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                  />
                </svg>
                Updates
                <span class="badge badge-xs badge-warning">NEW</span>
              </a>
            </li>
            <li>
              <a>
                Stats
                <span class="badge badge-xs badge-info"></span>
              </a>
            </li>
          </ul>
          <a class="btn btn-ghost lg:hidden text-xl">SnackColl</a>
        </div>
      </div>

      <!-- Desktop UI -->
      <ul class="menu bg-base-200 lg:menu-horizontal hidden rounded-box">
        <li class="mx-6"><a href="#">SnackColl</a></li>

        <li>
          <a>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
              />
            </svg>
            Inbox
            <span class="badge badge-xs">99+</span>
          </a>
        </li>
        <li>
          <a>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
              />
            </svg>
            Updates
            <span class="badge badge-xs badge-warning">NEW</span>
          </a>
        </li>
        <li>
          <a>
            Stats
            <span class="badge badge-xs badge-info"></span>
          </a>
        </li>
      </ul>
    </div>

    <!-- FeedBack -->
    <div
      class="max-w-md mx-auto my-10 p-6 grid grid-cols-1 bg-base-200 rounded-xl shadow space-y-3"
    >
      <h3 class="text-2xl font-semibold text-center">Feedback</h3>

      <!-- Input email -->
      <div class="form-control">
        <label class="label">
          <span class="label-text">Email Address</span>
        </label>
        <label class="input input-bordered flex items-center gap-2">
          <svg
            class="w-5 h-5 text-base-content/70"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <rect width="20" height="16" x="2" y="4" rx="2"></rect>
            <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"></path>
          </svg>
          <input
            class="w-3"
            type="email"
            placeholder="mail@site.com"
            class="grow"
            required
          />
        </label>

        <div class="container my-5">
          <fieldset class="fieldset">
            <legend class="fieldset-legend">Your Feed Back</legend>
            <textarea
              class="textarea h-24"
              placeholder="Feed Back..."
            ></textarea>
          </fieldset>
        </div>

        <span class="text-sm text-error hidden validator-hint">
          Enter a valid email address
        </span>
      </div>

      <!-- Tombol kirim (opsional) -->
      <div class="text-center">
        <button class="btn btn-primary w-full">Submit Feedback</button>
      </div>
    </div>
  </body>
</html>
